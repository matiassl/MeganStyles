    <section class="container contactos my-5 px-3">
        

        <div class="container info">
            <div class="row mt-2">
                <div class="col-sm-12">
                    <article class="contacto">
                        <h3>Escribinos</h3>
                        <div class="formulario">
                            <form action="">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="mb-3">
                                                <label for="nombre" class="form-label"></label>
                                                <input type="text" class="form-control" id="nombre"
                                                    placeholder="Nombre">
                                            </div>

                                            <div class="mb-3">
                                                <label for="apellido" class="form-label"></label>
                                                <input type="text" class="form-control" id="apellido"
                                                    placeholder="Apellido">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="mb-3">
                                                <label for="telefono" class="form-label"></label>
                                                <input type="number" class="form-control" id="telefono"
                                                    placeholder="Teléfono">
                                            </div>

                                            <div class="mb-3">
                                                <label for="email" class="form-label"></label>
                                                <input type="email" class="form-control" id="email"
                                                    placeholder="Correo electronico">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="container">
                                    <div class="mb-3">
                                        <label for="mensaje" class="form-label">Mensaje</label>
                                        <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribí tu mensaje"></textarea>
                                    </div>
                                    <input type="submit" value="Enviar" class="btn btn-rojo w-100">
                                </div>

                            </form>
                        </div>

                    </article>
                </div>
            </div>
        </div>
